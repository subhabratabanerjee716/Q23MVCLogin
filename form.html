<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Login!!!</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	
	
		
		<div class="container">
			<div class="row">
			<h2>Login here :-</h2>
			<div class="card">
				  
				  <div class="card-body">
				    <form th:action="@{/process}" method="post" th:object="${loginData}">
			  
			  	  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">UserName</label>
				    <input type="text" name="userName" th:value="${loginData.userName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <P th:each="e:${#fields.errors('userName')}" th:text="${e}"></P>
				    <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
			  	  </div>
			  	  <div class="mb-3">
				    <label for="exampleInputEmail1" class="form-label">Email address</label>
				    <input type="email" name="email" th:value="${loginData.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			  	  </div>
				  <div class="mb-3">
				    <label for="exampleInputPassword1" class="form-label">Password</label>
				    <input type="password" name="password" th:value="${loginData.password}" class="form-control" id="exampleInputPassword1">
				  	<div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
				  </div>
				  <div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
			  		<button type="submit" class="btn btn-primary">Submit</button>
			
				 </form>
				  </div>
				  
			</div>
			
				 
			 </div>	
		</div>
</body>
</html>
